<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>项子阐 | XIANG ZICHAN</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans SC",sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* 渐入动画 */
      opacity: 0;
      transition: opacity 1.2s cubic-bezier(.65,.05,.36,1);
    }
    body.loaded { opacity: 1; }
    .name-block {
      text-align: center;
      margin-bottom: 44px;
      margin-top: 2vh;
    }
    .name-block h1 {
      font-size: 2.2rem;
      font-weight: 500;
      letter-spacing: 0.32em;
      color: #222;
      margin-bottom: 0.18em;
      font-family: "Noto Serif SC", serif;
    }
    .name-block .roman {
      font-size: 1.08rem;
      color: #aaa;
      letter-spacing: 0.15em;
      font-family: 'Inter', Arial, sans-serif;
      margin-bottom: 0.5em;
      display: block;
      margin-top: 2px;
    }
    main {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
    }
    .menu-container {
      background: #e0f4f7;
      border-radius: 28px;
      box-shadow: 0 4px 22px rgba(90,140,170,0.09);
      padding: 3.1rem 2.5rem;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.15s;
      /* 渐入动画 */
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1.3s cubic-bezier(.68,.12,.36,1) 0.25s, transform 1.1s cubic-bezier(.65,.05,.36,1) 0.25s;
    }
    body.loaded .menu-container {
      opacity: 1;
      transform: none;
    }
    .button-grid {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      width: 220px;
    }
    .menu-button {
      font-size: 1.27rem;
      background: none;
      border: none;
      color: #225d7e;
      font-weight: 600;
      border-radius: 12px;
      text-align: center;
      padding: 0.9em 0;
      cursor: pointer;
      transition: color 0.17s, background 0.14s;
      text-decoration: none;
      letter-spacing: 0.02em;
      position: relative;
    }
    .menu-button:hover, .menu-button:focus {
      color: #ffcd21;
      background: #eaf6ff;
    }
    .menu-button::after {
      content: "";
      display: block;
      border-bottom: 2.5px solid #ffd900;
      width: 0;
      margin: 0 auto;
      transition: width 0.17s;
      margin-top: 0.15em;
    }
    .menu-button:hover::after,
    .menu-button:focus::after {
      width: 54%;
    }
    footer {
      margin-top: auto;
      text-align: center;
      color: #bbb;
      font-size: 0.99em;
      padding: 34px 0 12px 0;
      letter-spacing: 0.04em;
    }
    @media (max-width: 700px) {
      .menu-container { padding: 1.35rem 0.2rem; min-width: unset; width: 94vw;}
      .button-grid { width: 98%; gap: 0.85rem;}
      .name-block h1 { font-size: 1.16rem;}
      .menu-button { font-size: 1rem;}
    }
  </style>
</head>
<body>
  <div class="name-block">
    <h1>项 子阐</h1>
    <span class="roman">XIANG ZICHAN</span>
  </div>
  <main>
    <section>
      <div class="menu-container">
        <div class="button-grid">
          <a href="artist_statement.html" class="menu-button">Statement</a>
          <a href="works.html" class="menu-button">Works</a>
          <a href="articles.html" class="menu-button">Articles</a>
          <a href="resume.html" class="menu-button">Resume</a>
          <a href="contact.html" class="menu-button">Contact</a>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2025 XIANG ZICHAN. All rights reserved.</p>
  </footer>
  <!-- 渐入动画js（放在body结尾） -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
